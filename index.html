<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Let's-a-go Eat Some Pizza!</h1>
        <h2>Order yer Za of Choice Below!</h2>
      </div>
      <hr>
      <div class="jumbotron">
        <form id="addToppings">
          <p><strong><em>Toppings</em></strong></p>
          <input type="checkbox" name="toppings" value="Cheese"> $1 - Cheese <br>
          <input type="checkbox" name="toppings" value="Pepperoni"> $2 - Pepperoni <br>
          <input type="checkbox" name="toppings" value="Mushroom"> $3 - Mushroom<br>
        </form>
        <br>
        <form id="addSize">
          <p><strong><em>Sizes</em></strong></p>
          <input type="radio" name="size" value="Personal"> $8 - Personal<br>
          <input type="radio" name="size" value="Medium"> $10 - Medium<br>
          <input type="radio" name="size" value="Large"> $12 - Large<br>
        </form>
        <button id="totalingButton" class="btn-danger btn-lg"> Price Out Yer Za</button>
      </div>
      <hr>
      <div id="displayTotal">
        <h4 class="center">Your pizza will cost: <strong>$<span id="pizzaResults"></span></strong>. We hope you enjoy it!</h4>
        <img src="img/mario-pizza.jpg" width="400" height="500" alt="A picture of Super Mario and his za.">
      </div>
    </div>
  </body>
</html>
