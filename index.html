<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's-a-go Get Some Pizza!</h1>
      <h2>Order yer Za of Choice Below!</h2>
      <hr>
      <form id="addToppings">
        <p>Toppings</p>
        <input type="checkbox" name="toppings" value="Cheese"> Cheese --- $1 <br>
        <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni --- $2 <br>
        <input type="checkbox" name="toppings" value="Mushroom"> Mushroom --- $3<br>
      </form>
      <form id="addSize">
        <p>Sizes</p>
        <input type="radio" name="size" value="Personal"> Personal --- $8<br>
        <input type="radio" name="size" value="Medium"> Medium --- $10<br>
        <input type="radio" name="size" value="Large"> Large --- $12<br>
      </form>
        <button id="totalingButton" class="btn-danger btn-lg"> Price Out Yer Pizza</button>
      <hr>
      <h4 id="displayTotal">Your pizza will cost: $<span id="pizzaResults"></span>. We hope you enjoy it!</h4>
    </div>
  </body>
</html>
